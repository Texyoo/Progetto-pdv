{% extends "base.html" %}
{% block title %}Registrazione{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">

        <h3 class="mb-3">Registrazione</h3>

        <form method="post">

            <div class="mb-3">
                <label class="form-label">Nome completo</label>
                <input name="full_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Funzione aziendale</label>
                <select name="function_name" class="form-select" required>
                    <option value="">-- seleziona --</option>
                    {% for f in funzioni %}
                        <option value="{{ f }}">{{ f }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Conferma password</label>
                <input name="confirm" type="password" class="form-control" required>
            </div>

            <button class="btn btn-success w-100">Registrati</button>

            <p class="mt-3 text-center">
                <a href="{{ url_for('login') }}">Hai gi√† un account?</a>
            </p>

        </form>

    </div>
</div>
{% endblock %}
